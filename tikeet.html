<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konfirmasi Pemesanan Tiket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Logo Celis (SVG sederhana) -->
            <svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="90" cy="90" r="80" stroke="#007BFF" stroke-width="4" fill="#E6F0FF"/>
                <text x="50%" y="54%" text-anchor="middle" fill="#007BFF" font-size="36" font-family="Arial" font-weight="bold" dy=".3em">Success</text>
            </svg>
        </div>
        <h1>Terima kasih telah memesan tiket!</h1>
        <p>Nomor antrian tiket Anda <strong>01</strong></p>
    </div>
</body>
</html>
